<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book!</h1>
    <form>
      <div class="form-group">
        <label for="first name">Enter a first name</label>
        <input class="form-control" id="firstName" type="text">
      </div>
      <div class="form-group">
        <label for="last name">Enter a last name</label>
        <input class="form-control" id="lastName" type="text">
      </div> 
      <div class="form-group">
        <label for="phone number">Enter a phone number</label>
        <input class="form-control" id="number" type="number">
      </div>
      <div class="form-group">
        <label for="email address">Enter an Email <Address></Address></label>
        <input class="form-control" id="email" type="text">
      </div>
      <div class="form-group">
        <label for="address">Enter an Address</label>
        <input class="form-control" id="physical-address" type="text">
      </div>
      <div class="form-group">
        <label for="home-address">Enter Home Address</label>
        <input class="form-control" id="home-address" type="text">
      </div>
      <div class="form-group">
        <label for="work-address">Enter Work Address</label>
        <input class="form-control" id="work-address" type="text">
      </div>
      <div class="form-group">
        <label for="school address">Enter School Address</label>
        <input class="form-control" id="school-address" type="text">
      </div>
      <button class="btn-primary" type="submit">submit</button>
    </form>
    <h2>Contacts:</h2>
    <ul id="contacts">
    </ul>

    <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Email: <span class="email"></span></p>
        <p>Address: <span class="physical-address"></span></p>
      <div id="buttons">
      </div>

    </div>
  </div>
</body>
</html>
